<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>请用方向键和空格键操作: 上 -> 旋转, 左 -> 左移, 右 -> 右移, 下 -> 下称， 空格 -> 坠落</div>
    <div id="waiting"></div>
    <div class="square" id="local">
        <div class="title">我的游戏区域</div>
        <div class="game" id="local-game"></div>
        <div class="next" id="local-next"></div>
        <div class="info">
            <div>已用时: <span id="local-time">0</span>s</div>
            <div>已得分: <span id="local-score">0</span>s</div>
            <div id="local-gameover"></div>
        </div>
    </div>
    <div class="square" id="remote">
        <div class="title">对方游戏区域</div>
        <div class="game" id="remote-game"></div>
        <div class="next" id="remote-next"></div>
        <div class="info">
            <div>已用时: <span id="remote-time">0</span>s</div>
            <div>已得分: <span id="remote-score">0</span>s</div>
            <div id="remote-gameover"></div>
        </div>
    </div>
    <script src="socket.io.js"></script>
    <script src="js/square.js"></script>
    <script src="js/squareFactory.js"></script>
    <script src="js/game.js"></script>
    <script src="js/local.js"></script>
    <script src="js/remote.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
